<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>条纹边框的多种实现方式</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body></body>
    <script>
        (function () {
            const body = document.body;
            let temp = "";
            for (let i = 0; i < 8; i++) {
                temp += `
                <section>
                    <h2>方法${i + 1}</h2>
                    <div class="method-${i + 1}"></div>
                </section>`;
            }
            body.innerHTML = temp;
        })();
    </script>
</html>
